<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 o foco é muito mais na semântica, focando muito nas tags, como as que estão aqui em baixo.</p>
    <ul>
        <li><abbr title="&lt p &gt">parágrafo</abbr></li>
        <li><abbr title="&lt h1 &gt">Título</abbr></li>
        <li><abbr title="&lt img &gt">Imagens</abbr></li>
        <li><abbr title="&lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="&lt cod &gt">Código-Fonte</abbr></li>
    </ul>
</body>
</html>
