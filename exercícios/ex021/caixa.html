<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: blanchedalmond;
            height: 300px;
            width: 300px;
            border: 10px solid burlywood;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed black;
        }

        a{
            border: 10px solid burlywood;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>parágrafos também são exemplos de box-level, mas <a href="#">Os links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
