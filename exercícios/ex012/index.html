<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500px" poster="imagens/foto-cidade.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Infelizmente o seu navegador não é compatível com vídeos</p>
    </video>
</body>
</html>
